{% extends 'core/base.html' %}
{% block title %}Manage Roles{% endblock %}
{% block content %}
<div class="container-fluid p-0">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Manage Roles</h2>
        <a href="{% url 'user_list' %}" class="btn btn-outline-secondary">Back to Users</a>
    </div>
    <div class="card shadow-sm border-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light">
                    <tr>
                        <th>Role Name</th>
                        <th>Permissions Set</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for role in roles %}
                    <tr>
                        <td class="fw-medium">{{ role.name }}</td>
                        <td>
                            <span class="badge bg-info text-dark">{{ role.perm_count }} Actions Enabled</span>
                        </td>
                        <td class="text-end">
                            <a href="{% url 'edit_role_permissions' role.code %}" class="btn btn-sm btn-primary">
                                <i class="bi bi-shield-lock me-1"></i>Manage Permissions
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
