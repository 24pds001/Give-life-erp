{% extends 'core/base.html' %}
{% block content %}
<div class="container" style="max-width: 600px;">
    <div class="card p-4">
        <h3>{{ title }}</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Save</button>
        </form>
    </div>
</div>
{% endblock %}
