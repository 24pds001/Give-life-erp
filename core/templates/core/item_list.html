{% extends 'core/base.html' %}
{% block title %}Item Management{% endblock %}

{% block content %}
<div class="container-fluid p-0">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-1">Item Management</h2>
            <p class="text-muted mb-0">Manage products and pricing</p>
        </div>
        <a href="{% url 'create_item' %}" class="btn btn-primary">
            <i class="bi bi-plus-lg me-2"></i>Add New Item
        </a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">Item Name</th>
                            <th>Price</th>
                            <th class="text-end pe-4">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in items %}
                        <tr>
                            <td class="ps-4 fw-medium">{{ item.name }}</td>
                            <td class="fw-bold text-primary">â‚¹ {{ item.price }}</td>
                            <td class="text-end pe-4">
                                <div class="btn-group">
                                    <a href="{% url 'edit_item' item.id %}" class="btn btn-sm btn-outline-secondary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a href="{% url 'delete_item' item.id %}" class="btn btn-sm btn-outline-danger"
                                        onclick="return confirm('Are you sure you want to delete this item?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center py-5 text-muted">
                                <i class="bi bi-box fs-1 d-block mb-2"></i>
                                No items found
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
